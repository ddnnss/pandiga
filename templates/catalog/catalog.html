{% extends 'basic.html' %}
{% load static %}
{% block content %}
    <div class="main">
        <div class="container">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="/">главная</a></li>
                    <li>каталог техники</li>
                </ul>
            </div><!--//breadcrumbs-->
        </div><!--//container-->

        <section class="main-catalog">
            <div class="container">
                <div class="section-header"><h1>каталог техники</h1></div>
                <div class="main-catalog-wrapper">
                    {% for technique in all_Technique %}
                        <div class="main-catalog-item">
                            <a href="">
                                <div class="main-catalog-item-image" style="background: url({{ technique.image.url }})">
                                    <div class="main-catalog-item-inner">
                                        <p>{{ technique.name }}</p>
                                    </div>

                                </div>
                            </a>
                        </div><!--//main-catalog-item-->
                    {% endfor %}
                </div><!--//main-catalog-wrapper-->
            </div><!--//container-->

        </section><!--//main-catalog-->

    </div><!--//main-->
{% endblock %}
{% block js %}
    {{ block.super }}

{% endblock %}
